  short_days: 3
  long_days: 14
  thresholds:
    lower:
      s1_lt: &LOWER_S1_LT "< -10"
      s1_ge: &LOWER_S1_GE ">= -20"
      s2_lt: &LOWER_S2_LT "< -20"
      s2_ge: &LOWER_S2_GE ">= -30"
      s3_lt: &LOWER_S3_LT "< -30"
      s3_ge: &LOWER_S3_GE ">= -40"
      s4_lt: &LOWER_S4_LT "< -40"
      s4_ge: &LOWER_S4_GE ">= -50"
      s5_lt: &LOWER_S5_LT "< -50"
    upper:
      s1_gt: &UPPER_S1_GT "> 10"
      s1_le: &UPPER_S1_LE "<= 20"
      s2_gt: &UPPER_S2_GT "> 20"
      s2_le: &UPPER_S2_LE "<= 30"
      s3_gt: &UPPER_S3_GT "> 30"
      s3_le: &UPPER_S3_LE "<= 40"
      s4_gt: &UPPER_S4_GT "> 40"
      s4_le: &UPPER_S4_LE "<= 50"
      s5_gt: &UPPER_S5_GT "> 50"


